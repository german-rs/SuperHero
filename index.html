<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon. -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- CSS local. -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap cdn. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CanvasJS. -->
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <div class="modo">
        <div class="form-check-reverse form-switch container">
            <input class="form-check-input" type="checkbox" id="modeSwitch" role="switch">
            <label class="form-check-label" for="modeSwitch">Modo Claro/Oscuro</label>
        </div>
    </div>
    <nav class="barra-navegacion navbar bg-dark border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="barra-navegacion__img" src="./assets/img/sh2.webp" alt="">
                SuperHero
            </a>
        </div>
    </nav>
    <header class="encabezado container my-2">
        <img class="encabezado__img" src="./assets/img/sh1.webp" alt="">
        <h1 class="encabezado__titulo">Encuentra tu SuperHero</h1>
    </header>

    <section class="buscador container">
        <div class="buscador__wrapper py-3">
            <p class="buscador__texto">Ingresa el <strong>número</strong> del SuperHero a buscar</p>
            <input type="text" class="buscador__campo form-control" placeholder="Buscar..." autofocus>
            <div id="alertContainer"></div>
            <button class="buscador__boton btn btn-primary">Buscar</button>
        </div>
    </section>

    <section class="resultado container">
        <h2 class="resultado__titulo">Resultados de búsqueda</h2>
        <div class="resultado__contenedor justify-content-center row">

            <div class="card mb-3 text-bg-light col-12" style="max-width: 900px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img class="resultado__img img-fluid rounded-start" src="..." alt="SuperHero">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="resultado__nombre card-title"></h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item text-bg-light">Conexiones: <span class="resultado__conexiones"></span></li>
                        <li class="list-group-item text-bg-light">Publicado por: <span class="resultado__publicacion"></span></li>
                        <li class="list-group-item text-bg-light">Ocupación: <span class="resultado__ocupacion"></span></li>
                        <li class="list-group-item text-bg-light">Primera aparición: <span class="resultado__aparicion"></span></li>
                        <li class="list-group-item text-bg-light">Altura: <span class="resultado__altura"></span></li>
                        <li class="list-group-item text-bg-light">Peso: <span class="resultado__peso"></span></li>
                        <li class="list-group-item text-bg-light">Aliados: <span class="resultado__aliados"></span></li>
                      </ul>
                    </div>
                  </div>
                </div>
            </div>


            <div class="card text-bg-light p-2 col-12" style="max-width: 900px;">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>

        </div>
    </section>

    <footer class="pie">
        <img class="pie__img" src="./assets/img/sh2.webp" alt="">
        <p class="pie_texto">Santiago, 2024</p>
    </footer>

    <!-- Bootstrap JS CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery CDN. -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- JS local.     -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
